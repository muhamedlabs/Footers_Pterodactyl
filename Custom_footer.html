<style>
    /* ===== FOOTER WRAPPER ===== */
    .footer-wrapper {
        display: flex;
        justify-content: center;
        padding: 22px 12px;

        background: url("https://i.ibb.co/Tx697qdQ/4.jpg") center / cover no-repeat;
        
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        animation: subtleSlideUp 0.6s ease-out forwards;
        animation-delay: 0.2s;
    }

    @keyframes subtleSlideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ===== FOOTER GLASS ===== */
    .footer {
        max-width: 1180px;
        width: 100%;
        padding: 22px 30px;
        border-radius: 24px;
        backdrop-filter: blur(12px);
        background: linear-gradient(135deg, rgba(255,38,92,0.12), rgba(255,255,255,0.035));
        border: 1px solid rgba(255,38,92,0.2);
        box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 0 15px rgba(255,38,92,0.08);
        color: #fff;
        position: relative;
        overflow: hidden;
        transform: translateZ(0);
    }

    /* ===== PARTICLE EFFECT ===== */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        pointer-events: none;
        border-radius: 24px;
        opacity: 0.7; 
    }

    /* ===== CONTAINER ===== */
    .footer-container {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 20px;
        position: relative;
        z-index: 2;
    }

    /* ===== NAME ===== */
    .footer-info h3 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        color: #ff265c;
        text-shadow: 0 1px 5px rgba(255,38,92,0.2);
        position: relative;
        display: inline-block;
        opacity: 0;
        transform: translateX(-10px);
        animation: fadeInLeft 0.5s ease-out forwards 0.4s;
    }

    @keyframes fadeInLeft {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .footer-info h3::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 1px;
        background: linear-gradient(90deg, #ff265c, transparent);
        animation: underlineGrow 1s ease-out forwards 0.8s;
    }

    @keyframes underlineGrow {
        to {
            width: 100%;
        }
    }

    /* ===== TYPING TEXT ===== */
    .footer-info p {
        margin-top: 8px;
        font-size: 13px;
        opacity: 0.85;
    }

    #typing-text {
        font-weight: 500;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards 0.6s;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    #typing-text::after {
        content: "|";
        margin-left: 4px;
        animation: softBlink 1.2s infinite;
    }

    @keyframes softBlink {
        0%,50% { opacity: 0.8; }
        51%,100% { opacity: 0.2; }
    }

    /* ===== SOCIAL ICONS ===== */
    .footer-actions {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .social-icon {
        width: 38px;
        height: 38px;
        display: grid;
        place-items: center;
        border-radius: 50%;
        font-size: 15px;
        color: #ff265c;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(6px);
        transition: all 0.25s ease;
        cursor: pointer;
        text-decoration: none;
        position: relative;
        z-index: 3;
        opacity: 0;
        transform: scale(0.9);
        animation: subtlePop 0.4s ease-out forwards;
    }

    .social-icon:nth-child(1) { animation-delay: 0.5s; }
    .social-icon:nth-child(2) { animation-delay: 0.6s; }
    .social-icon:nth-child(3) { animation-delay: 0.7s; }
    .social-icon:nth-child(4) { animation-delay: 0.8s; }
    .social-icon:nth-child(5) { animation-delay: 0.9s; }

    @keyframes subtlePop {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .social-icon:hover {
        background: rgba(255,38,92,0.9);
        color: #fff;
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255,38,92,0.3);
    }

    /* ===== BUTTON ===== */
    .multilink-button {
        position: relative;
        padding: 12px 28px;
        border-radius: 18px;
        background: linear-gradient(145deg, 
            rgba(255,30,83,0.9) 0%, 
            rgba(255,38,92,0.9) 50%, 
            rgba(255,95,138,0.9) 100%);
        color: #fff;
        font-weight: 700;
        text-decoration: none;
        letter-spacing: 0.5px;
        box-shadow: 
            0 6px 20px rgba(255, 38, 92, 0.25),
            0 0 0 1px rgba(255, 255, 255, 0.08),
            0 3px 0 0 rgba(180, 25, 68, 0.4);
        position: relative;
        transition: all 0.3s ease;
        z-index: 3;
        overflow: hidden;
        opacity: 0;
        transform: translateY(8px);
        animation: buttonSlideUp 0.5s ease-out forwards 1s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 140px;
        backdrop-filter: blur(4px);
    }

    @keyframes buttonSlideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .multilink-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.15), 
            transparent);
        transition: left 0.6s;
    }

    .multilink-button .arrow {
        font-size: 16px;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .multilink-button:hover {
        transform: translateY(-2px);
        box-shadow: 
            0 10px 25px rgba(255, 38, 92, 0.35),
            0 0 0 1px rgba(255, 255, 255, 0.12),
            0 4px 0 0 rgba(180, 25, 68, 0.5);
    }

    .multilink-button:hover::before {
        left: 100%;
    }

    .multilink-button:hover .arrow {
        transform: translateX(3px);
    }

    .multilink-button:active {
        transform: translateY(-1px);
        transition: all 0.1s;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
        .footer-container {
            grid-template-columns: 1fr;
            text-align: center;
        }
        .footer-actions {
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .social-icon {
            width: 36px;
            height: 36px;
            font-size: 14px;
        }
        
        .multilink-button {
            padding: 10px 24px;
            font-size: 14px;
            min-width: 130px;
        }
    }

    @media (max-width: 480px) {
        .footer {
            padding: 18px 20px;
        }
        
        .footer-actions {
            gap: 8px;
        }
    }
</style>

<script>
    // ===== BROWSER LANGUAGE DETECTION =====
    const userLang = navigator.language || navigator.userLanguage; 
    console.log('Browser language:', userLang);
    
    // ===== TEXTS FOR DIFFERENT LANGUAGES =====
    let texts = [];
    let titleText = "";
    let buttonText = "";
    
    // Detect language and select appropriate texts
    if (userLang.startsWith('uk')) {
        // Ukrainian
        texts = ["ÐšÑ€ÑƒÑ‚Ñ– YouTube-ÐºÐ°Ð½Ð°Ð»Ð¸, Ð†Ð¢-Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð¸ Ñ‚Ð° Ñ–Ð½Ð´Ð¸Ð²Ñ–Ð´ÑƒÐ°Ð»ÑŒÐ½Ñ– Ð¿Ð»Ð°Ð½Ð¸ Ð²Ñ–Ð´ ÐÐ½Ð´Ñ€ÐµÑ ÐœÑƒÑ…Ð°Ð¼ÐµÐ´Ð°."];
        titleText = "ÐœÑƒÑ…Ð°Ð¼ÐµÐ´ Ads";
        buttonText = "Ð„Ð´Ð¸Ð½Ðµ Ð¿Ð¾ÑÐ¸Ð»Ð°Ð½Ð½Ñ";
        console.log('Ukrainian language selected');
    } else if (userLang.startsWith('en')) {
        // English
        texts = ["Great YouTube channels, IT projects and personal plans of Andrey Muhamed."];
        titleText = "Muhamed Ads";
        buttonText = "Multilink";
        console.log('English language selected');
    } else {
        // DEFAULT - RUSSIAN
        texts = ["ÐžÑ‚Ð»Ð¸Ñ‡Ð½Ñ‹Ðµ YouTube-ÐºÐ°Ð½Ð°Ð»Ñ‹, IT-Ð¿Ñ€Ð¾ÐµÐºÑ‚Ñ‹ Ð¸ Ð¸Ð½Ð´Ð¸Ð²Ð¸Ð´ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ðµ Ð¿Ð»Ð°Ð½Ñ‹ ÐÐ½Ð´Ñ€ÐµÑ ÐœÑƒÑ…Ð°Ð¼ÐµÐ´Ð°."];
        titleText = "ÐœÑƒÑ…Ð°Ð¼ÐµÐ´ Ads";
        buttonText = "ÐœÑƒÐ»ÑŒÑ‚Ð¸ÑÑÑ‹Ð»ÐºÐ°";
        console.log('Language not recognized or not Ukrainian/English, using Russian by default');
    }
    
    // ===== TYPING EFFECT =====
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const el = document.getElementById("typing-text");
    const titleEl = document.getElementById("title-text");
    const buttonTextEl = document.getElementById("button-text");
    const speed = 60, eraseSpeed = 40, pause = 2000;

    // Set texts for title and button
    titleEl.textContent = titleText;
    buttonTextEl.textContent = buttonText;

    function typeLoop() {
        const current = texts[textIndex];
        if (!isDeleting) {
            el.textContent = current.slice(0, charIndex++);
            if (charIndex > current.length) setTimeout(() => isDeleting = true, pause);
        } else {
            el.textContent = current.slice(0, charIndex--);
            if (charIndex === 0) { 
                isDeleting = false; 
                textIndex = (textIndex + 1) % texts.length; 
            }
        }
        setTimeout(typeLoop, isDeleting ? eraseSpeed : speed);
    }

    // ===== PARTICLE EFFECT =====
    document.addEventListener('DOMContentLoaded', function() {
        // Start typing effect
        setTimeout(typeLoop, 800);
        
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 65,
                    density: {
                        enable: true,
                        value_area: 500
                    }
                },
                color: {
                    value: [
                        "#ff265c",
                        "#ff5f8a",
                        "#ffffff",
                        "#ffa8c2",
                        "#ff99b8"
                    ]
                },
                shape: {
                    type: ["circle", "triangle", "edge"],
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.65,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: 2.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: "#ff5f8a",
                    opacity: 0.3,
                    width: 1,
                    shadow: {
                        enable: true,
                        color: "#ff265c",
                        blur: 3
                    }
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce",
                    bounce: true,
                    attract: {
                        enable: true,
                        rotateX: 800,
                        rotateY: 1600
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 150,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // ===== BUTTON ANIMATION WITH PARTICLES =====
        const button = document.querySelector('.multilink-button');
        
        // Simple particles on button hover
        button.addEventListener('mouseenter', function(e) {
            createButtonParticles(e);
        });
        
        function createButtonParticles(e) {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Create multiple particles
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createParticle(x, y);
                }, i * 50);
            }
        }

        function createParticle(x, y) {
            // Create particle
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = '#ff265c';
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = '0 0 6px #ff265c';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '4';
            
            button.appendChild(particle);
            
            // Animation
            const angle = Math.random() * Math.PI * 2;
            const speed = 2 + Math.random() * 3;
            const duration = 600 + Math.random() * 400;
            
            const animation = particle.animate([
                {
                    transform: 'translate(0, 0) scale(1)',
                    opacity: 1
                },
                {
                    transform: `translate(${Math.cos(angle) * speed * 20}px, ${Math.sin(angle) * speed * 20}px) scale(0)`,
                    opacity: 0
                }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.2, 0.8, 0.4, 1)'
            });
            
            animation.onfinish = () => particle.remove();
        }

        // ===== LIGHT PARALLAX EFFECT =====
        const footer = document.querySelector('.footer');
        
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 15;
            
            // Slight footer movement
            footer.style.transform = `translate3d(${x * 0.2}px, ${y * 0.2}px, 0)`;
            
            // Stronger particle movement for depth effect
            const particlesContainer = document.getElementById('particles-js');
            particlesContainer.style.transform = `translate3d(${x * 0.4}px, ${y * 0.4}px, 0)`;
        });

        // Return to original position when mouse leaves
        document.addEventListener('mouseleave', function() {
            footer.style.transform = 'translate3d(0, 0, 0)';
            document.getElementById('particles-js').style.transform = 'translate3d(0, 0, 0)';
        });
    });

</script>
