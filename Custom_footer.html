<script>
    // ===== TYPING EFFECT =====
    const texts = ["Great YouTube-channels, IT-projects and individual plans Andrey Muhamed."];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const el = document.getElementById("typing-text");
    const speed = 55, eraseSpeed = 35, pause = 1500;

    function typeLoop() {
        const current = texts[textIndex];
        if (!isDeleting) {
            el.textContent = current.slice(0, charIndex++);
            if (charIndex > current.length) setTimeout(() => isDeleting = true, pause);
        } else {
            el.textContent = current.slice(0, charIndex--);
            if (charIndex === 0) { isDeleting = false; textIndex = (textIndex + 1) % texts.length; }
        }
        setTimeout(typeLoop, isDeleting ? eraseSpeed : speed);
    }

    // ===== PARTICLE EFFECT =====
    document.addEventListener('DOMContentLoaded', function() {
        // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏
        typeLoop();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —á–∞—Å—Ç–∏—Ü—ã
        particlesJS('particles-js', {
            particles: {

                    density: {
                        enable: true,
                        value_area: 400
                    }
                },
                color: {
                    value: ["#ff265c", "#ff5f8a", "#ffffff", "#ffa8c2"]
                },
                shape: {
                    type: ["circle", "triangle"],
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.4, // –ë–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 2, // –ú–µ–Ω—å—à–µ —Ä–∞–∑–º–µ—Ä
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 0.5,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 100, // –ë–ª–∏–∂–µ –¥—Ä—É–≥ –∫ –¥—Ä—É–≥—É
                    color: "#ff265c",
                    opacity: 0.15, // –ë–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ –ª–∏–Ω–∏–∏
                    width: 0.8
                },
                move: {
                    enable: true,
                    speed: 1, // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce", // –í–∞–∂–Ω–æ: —á–∞—Å—Ç–∏—Ü—ã –æ—Ç—Å–∫–∞–∫–∏–≤–∞—é—Ç –æ—Ç –≥—Ä–∞–Ω–∏—Ü
                    bounce: true,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false, // –û—Ç–∫–ª—é—á–∞–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª–æ–∫
                        mode: "repulse"
