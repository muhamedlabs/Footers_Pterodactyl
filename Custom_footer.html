        .footer::after {

<script>
    // ===== TYPING EFFECT =====
    const texts = ["Great YouTube-channels, IT-projects and individual plans Andrey Muhamed."];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const el = document.getElementById("typing-text");
    const speed = 60, eraseSpeed = 40, pause = 2000;

    function typeLoop() {
        const current = texts[textIndex];
        if (!isDeleting) {
            el.textContent = current.slice(0, charIndex++);
            if (charIndex > current.length) setTimeout(() => isDeleting = true, pause);
        } else {
            el.textContent = current.slice(0, charIndex--);
            if (charIndex === 0) { isDeleting = false; textIndex = (textIndex + 1) % texts.length; }
        }
        setTimeout(typeLoop, isDeleting ? eraseSpeed : speed);
    }

    // ===== –ü–†–ò–ì–õ–£–®–ï–ù–ù–´–ô PARTICLE EFFECT =====
    document.addEventListener('DOMContentLoaded', function() {
        // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏
        setTimeout(typeLoop, 800);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã

                color: {

                },

                    random: true,

                    random: true,

                    }
                },

                    width: 0.8
                },

                    direction: "none",

                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false, // –û—Ç–∫–ª—é—á–∞–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
                        mode: "grab"
                    },
                    onclick: {
                        enable: false,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // ===== –ü–†–ò–ì–õ–£–®–ï–ù–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ö–ù–û–ü–ö–ò =====
        const button = document.querySelector('.multilink-button');
        
        button.addEventListener('mouseenter', function() {
            this.style.background = 'linear-gradient(145deg, rgba(255,30,83,0.95) 0%, rgba(255,38,92,0.95) 50%, rgba(255,95,138,0.95) 100%)';
        });
        
        button.addEventListener('mouseleave', function() {
            this.style.background = 'linear-gradient(145deg, rgba(255,30,83,0.9) 0%, rgba(255,38,92,0.9) 50%, rgba(255,95,138,0.9) 100%)';
        });

        // ===== –ü–ê–†–ê–õ–ê–ö–° –≠–§–§–ï–ö–¢ –ü–†–ò –î–í–ò–ñ–ï–ù–ò–ò –ú–´–®–ò =====
        const footer = document.querySelector('.footer');
        
        document.addEventListener('mousemove', function(e) {

            footer.style.transform = 'translate3d(0, 0, 0)';

</script>
