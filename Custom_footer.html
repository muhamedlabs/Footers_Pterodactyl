<script>
    // ===== TYPING EFFECT =====
    const texts = ["Great YouTube-channels, IT-projects and individual plans Andrey Muhamed."];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const el = document.getElementById("typing-text");
    const speed = 55, eraseSpeed = 35, pause = 1500;

    function typeLoop() {
        const current = texts[textIndex];
        if (!isDeleting) {
            el.textContent = current.slice(0, charIndex++);
            if (charIndex > current.length) setTimeout(() => isDeleting = true, pause);
        } else {
            el.textContent = current.slice(0, charIndex--);
            if (charIndex === 0) { isDeleting = false; textIndex = (textIndex + 1) % texts.length; }
        }
        setTimeout(typeLoop, isDeleting ? eraseSpeed : speed);
    }

    // ===== PARTICLE EFFECT =====
    document.addEventListener('DOMContentLoaded', function() {
        // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏
        setTimeout(typeLoop, 1000);
