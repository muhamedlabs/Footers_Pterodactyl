<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    // ===== TYPING EFFECT =====
    const texts = ["Great YouTube-channels, IT-projects and individual plans Andrey Muhamed."];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const el = document.getElementById("typing-text");
    const speed = 60, eraseSpeed = 40, pause = 2000;

    function typeLoop() {
        const current = texts[textIndex];
        if (!isDeleting) {
            el.textContent = current.slice(0, charIndex++);
            if (charIndex > current.length) setTimeout(() => isDeleting = true, pause);
        } else {
            el.textContent = current.slice(0, charIndex--);
            if (charIndex === 0) { isDeleting = false; textIndex = (textIndex + 1) % texts.length; }
        }
        setTimeout(typeLoop, isDeleting ? eraseSpeed : speed);
    }

    // ===== PARTICLE EFFECT - –í–ï–†–ù–£–õ–ò –°–¢–ò–õ–¨–ù–´–ï –ß–ê–°–¢–ò–¶–´ =====
    document.addEventListener('DOMContentLoaded', function() {
        // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏
        setTimeout(typeLoop, 800);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç–∏–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 65, // –û–ø—Ç–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
                    density: {
                        enable: true,
                        value_area: 500
                    }
                },
                color: {
                    value: [
                        "#ff265c",      // –û—Å–Ω–æ–≤–Ω–æ–π —Ä–æ–∑–æ–≤—ã–π
                        "#ff5f8a",      // –°–≤–µ—Ç–ª—ã–π —Ä–æ–∑–æ–≤—ã–π
                        "#ffffff",      // –ë–µ–ª—ã–π
                        "#ffa8c2",      // –ü–∞—Å—Ç–µ–ª—å–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π
                        "#ff99b8"       // –°—Ä–µ–¥–Ω–∏–π —Ä–æ–∑–æ–≤—ã–π
                    ]
                },
                shape: {
                    type: ["circle", "triangle", "edge"], // –†–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º—ã
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.65, // –•–æ—Ä–æ—à–æ –≤–∏–¥–Ω—ã
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: 2.5, // –û–ø—Ç–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: "#ff5f8a",
                    opacity: 0.3, // –í–∏–¥–∏–º—ã–µ –ª–∏–Ω–∏–∏
                    width: 1,
                    shadow: {
                        enable: true,
                        color: "#ff265c",
                        blur: 3
                    }
                },
                move: {
                    enable: true,
                    speed: 1.5, // –ü—Ä–∏—è—Ç–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce",
                    bounce: true,
                    attract: {
                        enable: true,
                        rotateX: 800,
                        rotateY: 1600
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab" // –ß–∞—Å—Ç–∏—Ü—ã —Ä–µ–∞–≥–∏—Ä—É—é—Ç –Ω–∞ –∫—É—Ä—Å–æ—Ä
                    },
                    onclick: {
                        enable: true,
                        mode: "push" // –ü—Ä–∏ –∫–ª–∏–∫–µ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è —á–∞—Å—Ç–∏—Ü—ã
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 150,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // ===== –ê–ù–ò–ú–ê–¶–ò–Ø –ö–ù–û–ü–ö–ò –° –ß–ê–°–¢–ò–¶–ê–ú–ò =====
        const button = document.querySelector('.multilink-button');
        
        // –ü—Ä–æ—Å—Ç—ã–µ —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        button.addEventListener('mouseenter', function(e) {
            createButtonParticles(e);
        });
        
        function createButtonParticles(e) {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–∞—Å—Ç–∏—Ü
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createParticle(x, y);
                }, i * 50);
            }
        }

        function createParticle(x, y) {
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—É
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = '#ff265c';
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = '0 0 6px #ff265c';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '4';
            
            button.appendChild(particle);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const angle = Math.random() * Math.PI * 2;
            const speed = 2 + Math.random() * 3;
            const duration = 600 + Math.random() * 400;
            
            const animation = particle.animate([
                {
                    transform: 'translate(0, 0) scale(1)',
                    opacity: 1
                },
                {
                    transform: `translate(${Math.cos(angle) * speed * 20}px, ${Math.sin(angle) * speed * 20}px) scale(0)`,
                    opacity: 0
                }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.2, 0.8, 0.4, 1)'
            });
            
            animation.onfinish = () => particle.remove();
        }

        // ===== –õ–ï–ì–ö–ò–ô –ü–ê–†–ê–õ–õ–ê–ö–° –≠–§–§–ï–ö–¢ =====
        const footer = document.querySelector('.footer');
        
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 15;
            
            // –õ–µ–≥–∫–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —Ñ—É—Ç–µ—Ä–∞
            footer.style.transform = `translate3d(${x * 0.2}px, ${y * 0.2}px, 0)`;
            
            // –ë–æ–ª–µ–µ —Å–∏–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≥–ª—É–±–∏–Ω—ã
            const particlesContainer = document.getElementById('particles-js');
            particlesContainer.style.transform = `translate3d(${x * 0.4}px, ${y * 0.4}px, 0)`;
        });

        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –º–µ—Å—Ç–æ –ø—Ä–∏ —É—Ö–æ–¥–µ –º—ã—à–∏
        document.addEventListener('mouseleave', function() {
            footer.style.transform = 'translate3d(0, 0, 0)';
            document.getElementById('particles-js').style.transform = 'translate3d(0, 0, 0)';
        });
    });
</script>
