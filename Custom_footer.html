
    <style>
        /* ===== FOOTER WRAPPER ===== */
        .footer-wrapper {
            display: flex;
            justify-content: center;
            padding: 22px 12px;
            background: url("https://i.ibb.co/Tx697qdQ/4.jpg") center / cover no-repeat;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUpFadeIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.3s;
        }

        @keyframes slideUpFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== FOOTER GLASS ===== */
        .footer {
            max-width: 1180px;
            width: 100%;
            padding: 22px 30px;
            border-radius: 24px;
            backdrop-filter: blur(16px);
            background: linear-gradient(135deg, rgba(255,38,92,0.16), rgba(255,255,255,0.045));
            border: 1px solid rgba(255,38,92,0.3);
            box-shadow: 0 10px 28px rgba(0,0,0,0.42), inset 0 0 20px rgba(255,38,92,0.1);
            color: #fff;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }

        /* ===== GLOW EFFECT ===== */
        .footer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255,38,92,0.3), 
                rgba(255,255,255,0.1), 
                rgba(255,38,92,0.3));
            border-radius: 26px;
            z-index: -1;
            opacity: 0;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.3;
                filter: blur(8px);
            }
            50% {
                opacity: 0.6;
                filter: blur(12px);
            }
        }

        /* ===== PARTICLE EFFECT INSIDE FOOTER ===== */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            border-radius: 24px;
            opacity: 0;
            animation: fadeInParticles 1s ease-out forwards 0.5s;
        }

        @keyframes fadeInParticles {
            to {
                opacity: 1;
            }
        }

        /* ===== CONTAINER ===== */
        .footer-container {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInContent 0.6s ease-out forwards 0.8s;
        }

        @keyframes fadeInContent {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== NAME ===== */
        .footer-info h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #ff265c;
            text-shadow: 0 2px 10px rgba(255,38,92,0.3);
            position: relative;
            display: inline-block;
        }

        .footer-info h3::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff265c, transparent);
            animation: underlineExpand 1s ease-out forwards 1.2s;
        }

        @keyframes underlineExpand {
            to {
                width: 100%;
            }
        }

        /* ===== TYPING TEXT ===== */
        .footer-info p {
            margin-top: 8px;
            font-size: 13px;
            opacity: 0.9;
        }

        #typing-text {
            font-weight: 500;
        }

        #typing-text::after {
            content: "|";
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%,50% { opacity: 1; }
            51%,100% { opacity: 0; }
        }

        /* ===== SOCIAL ICONS ===== */
        .footer-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            border-radius: 50%;
            font-size: 16px;
            color: #ff265c;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            text-decoration: none;
            position: relative;
            z-index: 3;
            opacity: 0;
            transform: scale(0.8) translateY(10px);
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .social-icon:nth-child(1) { animation-delay: 0.9s; }
        .social-icon:nth-child(2) { animation-delay: 1.0s; }
        .social-icon:nth-child(3) { animation-delay: 1.1s; }
        .social-icon:nth-child(4) { animation-delay: 1.2s; }
        .social-icon:nth-child(5) { animation-delay: 1.3s; }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .social-icon:hover {
            background: #ff265c;
            color: #fff;
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 25px rgba(255,38,92,0.5);
        }

        .social-icon::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff265c, #ff5f8a, #ff265c);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-icon:hover::after {
            opacity: 1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        /* ===== –ö–ù–û–ü–ö–ê –ù–û–í–û–ì–û –°–¢–ò–õ–Ø ===== */
        .multilink-button {
            position: relative;
            padding: 14px 34px;
            border-radius: 20px;
            background: linear-gradient(145deg, 
                #ff1e53 0%, 
                #ff265c 25%, 
                #ff5f8a 50%, 
                #ff265c 75%, 
                #ff1e53 100%);
            background-size: 200% 200%;
            color: #fff;
            font-weight: 800;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 10px 30px rgba(255, 38, 92, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 4px 0 0 #d41b4e,
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 3;
            overflow: hidden;
            opacity: 0;
            transform: translateY(15px) scale(0.9);
            animation: buttonReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 1.5s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 160px;
        }

        @keyframes buttonReveal {
            0% {
                opacity: 0;
                transform: translateY(15px) scale(0.9) rotateX(-45deg);
            }
            70% {
                transform: translateY(-5px) scale(1.05) rotateX(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
        .multilink-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.7s;
        }

        /* 3D —ç—Ñ—Ñ–µ–∫—Ç */
        .multilink-button::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 8px;
            right: 8px;
            height: 8px;
            background: rgba(180, 25, 68, 0.7);
            border-radius: 0 0 20px 20px;
            filter: blur(4px);
            transition: all 0.3s;
            z-index: -1;
        }

        /* –ò–∫–æ–Ω–∫–∞ —Å—Ç—Ä–µ–ª–∫–∏ */
        .multilink-button .arrow {
            font-size: 18px;
            transition: all 0.3s;
            display: inline-block;
            animation: arrowFloat 2s ease-in-out infinite;
        }

        @keyframes arrowFloat {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(3px);
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .multilink-button .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        /* Hover —ç—Ñ—Ñ–µ–∫—Ç—ã */
        .multilink-button:hover {
            background-position: 100% 100%;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(255, 38, 92, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 6px 0 0 #d41b4e,
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: buttonPulse 1s infinite alternate;
        }

        @keyframes buttonPulse {
            from {
                box-shadow: 
                    0 15px 40px rgba(255, 38, 92, 0.6),
                    0 0 0 1px rgba(255, 255, 255, 0.2),
                    0 6px 0 0 #d41b4e,
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            to {
                box-shadow: 
                    0 15px 40px rgba(255, 38, 92, 0.8),
                    0 0 0 1px rgba(255, 255, 255, 0.3),
                    0 6px 0 0 #d41b4e,
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
            }
        }

        .multilink-button:hover::before {
            left: 100%;
        }

        .multilink-button:hover::after {
            height: 10px;
            filter: blur(6px);
            background: rgba(180, 25, 68, 0.9);
        }

        .multilink-button:hover .arrow {
            transform: translateX(5px) scale(1.2);
            animation: none;
        }

        /* –ê–∫—Ç–∏–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è (–ø—Ä–∏ –∫–ª–∏–∫–µ) */
        .multilink-button:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(255, 38, 92, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 3px 0 0 #d41b4e,
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.1s;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .footer-actions {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .social-icon {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
            
            .multilink-button {
                padding: 12px 28px;
                font-size: 14px;
                min-width: 140px;
            }
        }
    </style>

<!-- ===== PARTICLES.JS LIBRARY ===== -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    // ===== TYPING EFFECT =====
    const texts = ["Great YouTube-channels, IT-projects and individual plans Andrey Muhamed."];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const el = document.getElementById("typing-text");
    const speed = 55, eraseSpeed = 35, pause = 1500;

    function typeLoop() {
        const current = texts[textIndex];
        if (!isDeleting) {
            el.textContent = current.slice(0, charIndex++);
            if (charIndex > current.length) setTimeout(() => isDeleting = true, pause);
        } else {
            el.textContent = current.slice(0, charIndex--);
            if (charIndex === 0) { isDeleting = false; textIndex = (textIndex + 1) % texts.length; }
        }
        setTimeout(typeLoop, isDeleting ? eraseSpeed : speed);
    }

    // ===== PARTICLE EFFECT =====
    document.addEventListener('DOMContentLoaded', function() {
        // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏
        setTimeout(typeLoop, 1000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —á–∞—Å—Ç–∏—Ü—ã
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 500
                    }
                },
                color: {
                    value: ["#ff265c", "#ff5f8a", "#ffffff", "#ffa8c2", "#ff99b8"]
                },
                shape: {
                    type: ["circle", "triangle", "polygon"],
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.3,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: "#ff5f8a",
                    opacity: 0.4,
                    width: 1.2,
                    shadow: {
                        enable: true,
                        color: "#ff265c",
                        blur: 5
                    }
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce",
                    bounce: true,
                    attract: {
                        enable: true,
                        rotateX: 800,
                        rotateY: 1600
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 180,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 6
                    }
                }
            },
            retina_detect: true
        });

        // ===== –ê–ù–ò–ú–ê–¶–ò–Ø –ö–ù–û–ü–ö–ò –° –ß–ê–°–¢–ò–¶–ê–ú–ò =====
        const button = document.querySelector('.multilink-button');
        
        button.addEventListener('mouseenter', function(e) {
            createButtonParticles(e);
        });
        
        button.addEventListener('click', function(e) {
            createClickExplosion(e);
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'buttonPulse 1s infinite alternate';
            }, 10);
        });

        function createButtonParticles(e) {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let i = 0; i < 8; i++) {
                createParticle(x, y);
            }
        }

        function createClickExplosion(e) {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let i = 0; i < 15; i++) {
                createParticle(x, y, true);
            }
        }

        function createParticle(x, y, isExplosion = false) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            button.appendChild(particle);
            
            const size = Math.random() * 3 + 2;
            const speedX = (Math.random() - 0.5) * (isExplosion ? 8 : 4);
            const speedY = (Math.random() - 0.5) * (isExplosion ? 8 : 4);
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.opacity = '1';
            particle.style.background = isExplosion 
                ? `hsl(${Math.random() * 20 + 340}, 100%, 65%)`
                : '#fff';
            particle.style.boxShadow = isExplosion 
                ? '0 0 8px currentColor'
                : '0 0 4px #fff';
            
            const animation = particle.animate([
                { 
                    transform: 'translate(0, 0) scale(1)',
                    opacity: 1
                },
                { 
                    transform: `translate(${speedX * 20}px, ${speedY * 20}px) scale(0)`,
                    opacity: 0
                }
            ], {
                duration: isExplosion ? 600 : 800,
                easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)'
            });
            
            animation.onfinish = () => particle.remove();
        }
    });
</script>
