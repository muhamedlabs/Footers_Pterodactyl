<style>
    /* ===== FOOTER WRAPPER ===== */
    .footer-wrapper {
        display: flex;
        justify-content: center;
        padding: clamp(16px, 4vw, 22px) clamp(8px, 2vw, 12px);

        background: url("https://i.ibb.co/Tx697qdQ/4.jpg") center / cover no-repeat;
        
        position: relative;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        animation: subtleSlideUp 0.6s ease-out forwards;
        animation-delay: 0.2s;
        -webkit-tap-highlight-color: transparent;
    }

    @keyframes subtleSlideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ===== FOOTER GLASS ===== */
    .footer {
        max-width: min(1180px, 90vw);
        width: 100%;
        padding: clamp(16px, 3vw, 22px) clamp(16px, 3vw, 30px);
        border-radius: clamp(16px, 3vw, 24px);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        background: linear-gradient(135deg, rgba(255,38,92,0.12), rgba(255,255,255,0.035));
        border: 1px solid rgba(255,38,92,0.2);
        box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 0 15px rgba(255,38,92,0.08);
        color: #fff;
        position: relative;
        overflow: hidden;
        transform: translateZ(0);
        box-sizing: border-box;
    }

    /* ===== PARTICLE EFFECT ===== */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        pointer-events: none;
        border-radius: inherit;
        opacity: 0.7;
        will-change: transform;
    }

    /* ===== CONTAINER ===== */
    .footer-container {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: clamp(12px, 3vw, 20px);
        position: relative;
        z-index: 2;
    }

    /* ===== NAME ===== */
    .footer-info h3 {
        margin: 0;
        font-size: clamp(18px, 4vw, 24px);
        font-weight: 700;
        color: #ff265c;
        text-shadow: 0 1px 5px rgba(255,38,92,0.2);
        position: relative;
        display: inline-block;
        opacity: 0;
        transform: translateX(-10px);
        animation: fadeInLeft 0.5s ease-out forwards 0.4s;
        line-height: 1.2;
        word-break: break-word;
    }

    @keyframes fadeInLeft {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .footer-info h3::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 1px;
        background: linear-gradient(90deg, #ff265c, transparent);
        animation: underlineGrow 1s ease-out forwards 0.8s;
    }

    @keyframes underlineGrow {
        to {
            width: 100%;
        }
    }

    /* ===== TEXT WITH EMOJI ===== */
    .footer-info p {
        margin-top: clamp(4px, 1vw, 8px);
        font-size: clamp(13px, 2.5vw, 15px);
        opacity: 0.85;
        line-height: 1.5;
        display: flex;
        align-items: center;
        min-height: 1.8em;
        flex-wrap: wrap;
        gap: 8px;
        position: relative;
    }

    /* ===== STYLED EMOJI ===== */
    .emoji-container {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, rgba(255,38,92,0.15), rgba(255,255,255,0.05));
        border-radius: 50%;
        border: 2px solid rgba(255,38,92,0.4);
        font-size: 18px;
        margin-right: 8px;
        flex-shrink: 0;
        box-shadow: 
            0 2px 10px rgba(255,38,92,0.25),
            inset 0 0 5px rgba(255,255,255,0.1);
        position: relative;
        z-index: 2;
        opacity: 0;
        transform: scale(0.8) rotate(-10deg);
        animation: emojiEntrance 0.5s ease-out forwards 0.3s,
                   emojiPulse 2s infinite alternate 0.8s;
    }

    @keyframes emojiEntrance {
        to {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }

    @keyframes emojiPulse {
        0% {
            transform: scale(1);
            box-shadow: 
                0 2px 10px rgba(255,38,92,0.25),
                inset 0 0 5px rgba(255,255,255,0.1);
        }
        100% {
            transform: scale(1.08);
            box-shadow: 
                0 4px 16px rgba(255,38,92,0.35),
                inset 0 0 8px rgba(255,255,255,0.15);
        }
    }

    /* ===== TYPING TEXT (no highlighting) ===== */
    #typing-text {
        font-weight: 500;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards 0.6s;
        display: inline-block;
        min-height: 1.5em;
        line-height: 1.5;
        vertical-align: middle;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        color: #fff; /* Just white text */
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    /* ===== STYLIZED TYPING CURSOR ===== */
    #typing-text::after {
        content: "|";
        margin-left: 4px;
        font-weight: 700;
        color: #ff265c;
        text-shadow: 0 0 8px rgba(255, 38, 92, 0.6);
        animation: typingCursor 1.2s infinite;
        display: inline-block;
        vertical-align: baseline;
    }

    @keyframes typingCursor {
        0%, 50% { 
            opacity: 1;
            text-shadow: 0 0 8px rgba(255, 38, 92, 0.8);
        }
        51%, 100% { 
            opacity: 0.3;
            text-shadow: 0 0 4px rgba(255, 38, 92, 0.3);
        }
    }

    /* ===== OUTLINE FOR SOCIAL ICONS ===== */
    .footer-actions {
        display: flex;
        align-items: center;
        gap: clamp(6px, 2vw, 10px);
        flex-wrap: wrap;
        justify-content: center;
    }

    .social-icon {
        width: clamp(32px, 8vw, 38px);
        height: clamp(32px, 8vw, 38px);
        display: grid;
        place-items: center;
        border-radius: 50%;
        font-size: clamp(13px, 3vw, 15px);
        color: #ff265c;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        transition: all 0.35s ease;
        cursor: pointer;
        text-decoration: none;
        position: relative;
        z-index: 3;
        opacity: 0;
        transform: scale(0.9);
        animation: subtlePop 0.4s ease-out forwards;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        
        /* Gradient outline */
        border: 1.5px solid transparent;
        background-clip: padding-box;
        box-shadow: 
            0 0 0 1px rgba(255,38,92,0.1),
            inset 0 0 10px rgba(255,38,92,0.05);
        
        /* Outline animation */
        animation: 
            subtlePop 0.4s ease-out forwards,
            borderGlow 2s ease-in-out infinite;
    }

    .social-icon:nth-child(1) { animation-delay: 0.5s, 0.5s; }
    .social-icon:nth-child(2) { animation-delay: 0.6s, 0.6s; }
    .social-icon:nth-child(3) { animation-delay: 0.7s, 0.7s; }
    .social-icon:nth-child(4) { animation-delay: 0.8s, 0.8s; }
    .social-icon:nth-child(5) { animation-delay: 0.9s, 0.9s; }

    @keyframes subtlePop {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes borderGlow {
        0%, 100% {
            box-shadow: 
                0 0 0 1px rgba(255,38,92,0.1),
                inset 0 0 10px rgba(255,38,92,0.05),
                0 0 5px rgba(255,38,92,0.1);
        }
        50% {
            box-shadow: 
                0 0 0 1px rgba(255,38,92,0.2),
                inset 0 0 10px rgba(255,38,92,0.1),
                0 0 10px rgba(255,38,92,0.2);
        }
    }

    .social-icon::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 50%;
        background: linear-gradient(135deg, 
            rgba(255,38,92,0.8), 
            rgba(255,95,138,0.4), 
            rgba(255,38,92,0.8));
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .social-icon:hover::before,
    .social-icon:focus-visible::before,
    .social-icon:active::before {
        opacity: 1;
    }

    .social-icon:hover,
    .social-icon:focus-visible,
    .social-icon:active {
        background: rgba(255,38,92,0.9);
        color: #fff;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
            0 8px 25px rgba(255,38,92,0.4),
            0 0 15px rgba(255,38,92,0.3),
            inset 0 0 10px rgba(255,255,255,0.2);
        outline: none;
        border-color: transparent;
    }

    /* ===== BUTTON ===== */
    .multilink-button {
        position: relative;
        padding: clamp(10px, 2vw, 12px) clamp(20px, 4vw, 28px);
        border-radius: clamp(14px, 3vw, 18px);
        background: linear-gradient(145deg, 
            rgba(255,30,83,0.9) 0%, 
            rgba(255,38,92,0.9) 50%, 
            rgba(255,95,138,0.9) 100%);
        color: #fff;
        font-weight: 700;
        text-decoration: none;
        letter-spacing: 0.5px;
        box-shadow: 
            0 6px 20px rgba(255, 38, 92, 0.25),
            0 0 0 1px rgba(255, 255, 255, 0.08),
            0 3px 0 0 rgba(180, 25, 68, 0.4);
        transition: all 0.3s ease;
        z-index: 3;
        overflow: hidden;
        opacity: 0;
        transform: translateY(8px);
        animation: buttonSlideUp 0.5s ease-out forwards 1s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        min-width: max-content;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        font-size: clamp(13px, 2.5vw, 15px);
        border: none;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        white-space: nowrap;
    }

    @keyframes buttonSlideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .multilink-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.15), 
            transparent);
        transition: left 0.6s;
    }

    .multilink-button .arrow {
        font-size: clamp(14px, 3vw, 16px);
        transition: all 0.3s ease;
        display: inline-block;
    }

    .multilink-button:hover,
    .multilink-button:focus-visible,
    .multilink-button:active {
        transform: translateY(-2px);
        box-shadow: 
            0 10px 25px rgba(255, 38, 92, 0.35),
            0 0 0 1px rgba(255, 255, 255, 0.12),
            0 4px 0 0 rgba(180, 25, 68, 0.5);
        outline: none;
    }

    .multilink-button:hover::before {
        left: 100%;
    }

    .multilink-button:hover .arrow,
    .multilink-button:focus-visible .arrow,
    .multilink-button:active .arrow {
        transform: translateX(3px);
    }

            texts = ["ÐžÑ‚Ð»Ð¸Ñ‡Ð½Ñ‹Ðµ YouTube-ÐºÐ°Ð½Ð°Ð»Ñ‹, IT-Ð¿Ñ€Ð¾ÐµÐºÑ‚Ñ‹ Ð¸ Ð¸Ð½Ð´Ð¸Ð²Ð¸Ð´ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ðµ Ð¿Ð»Ð°Ð½Ñ‹ ÐÐ½Ð´Ñ€ÐµÑ ÐœÑƒÑ…Ð°Ð¼ÐµÐ´Ð°."];
            titleText = "ÐœÑƒÑ…Ð°Ð¼ÐµÐ´ Ads";
            buttonText = "ÐœÑƒÐ»ÑŒÑ‚Ð¸ÑÑÑ‹Ð»ÐºÐ°";

        } else {
            texts = ["Great YouTube channels, IT projects and personal plans of Andrey Muhamed."];
            titleText = "Muhamed Ads";

    // ===== TYPING EFFECT =====
    function initTypingEffect() {
        const { texts, titleText, buttonText } = detectLanguage();
        const typingElement = document.getElementById("typing-text");
        const titleEl = document.getElementById("title-text");
        const buttonTextEl = document.getElementById("button-text");
        
        titleEl.textContent = titleText;
        buttonTextEl.textContent = buttonText;
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let animationId = null;
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        
        function typeLoop() {
            const current = texts[textIndex];
            if (!isDeleting) {
                typingElement.textContent = current.slice(0, charIndex++);
                if (charIndex > current.length) setTimeout(() => isDeleting = true, 2000);
            } else {
                typingElement.textContent = current.slice(0, charIndex--);
                if (charIndex === 0) { 
                    isDeleting = false; 
                    textIndex = (textIndex + 1) % texts.length; 
                }
            }
            
            const speed = isDeleting ? 40 : 60;
            animationId = setTimeout(typeLoop, speed);
        }

        // Handle reduced motion preference
        if (prefersReducedMotion) {
            typingElement.textContent = texts[0];
            return function cleanup() {};
        }
        
        // Start typing effect
        setTimeout(typeLoop, 800);
        
        // Cleanup function
        return function cleanup() {
            if (animationId) clearTimeout(animationId);
        };
    }

    // ===== PARTICLE EFFECT INITIALIZATION =====
    function initParticles() {
        if (typeof particlesJS === 'undefined') return;
        
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        
        if (prefersReducedMotion) {
            document.getElementById('particles-js').style.display = 'none';
            return;
        }
        
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: window.innerWidth < 768 ? 30 : 65,
                    density: {
                        enable: true,
                        value_area: window.innerWidth < 768 ? 300 : 500
                    }
                },
                color: {
                    value: ["#ff265c", "#ff5f8a", "#ffffff"]
                },
                shape: {
                    type: ["circle", "triangle", "edge"],
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.65,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: window.innerWidth < 768 ? 2 : 2.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: window.innerWidth > 480,
                    distance: 120,
                    color: "#ff5f8a",
                    opacity: 0.3,
                    width: 1,
                    shadow: {
                        enable: true,
                        color: "#ff265c",
                        blur: 3
                    }
                },
                move: {
                    enable: true,
                    speed: window.innerWidth < 768 ? 1 : 1.5,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce",
                    bounce: true,
                    attract: {
                        enable: true,
                        rotateX: 800,
                        rotateY: 1600
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: window.innerWidth > 768,
                        mode: "grab"
                    },
                    onclick: {
                        enable: window.innerWidth > 768,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 150,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    }

    // ===== TOUCH OPTIMIZED INTERACTIONS =====
    function initTouchOptimizations() {
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        if (isTouchDevice) {
            // Add touch feedback
            const elements = document.querySelectorAll('.social-icon, .multilink-button');
            
            elements.forEach(el => {
                el.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                }, { passive: true });
                
                el.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, { passive: true });
            });
        }
    }

    // ===== RESPONSIVE RESIZE HANDLER =====
    let resizeTimeout;
    function handleResize() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            // Reinitialize particles on resize for better performance
            if (typeof particlesJS !== 'undefined') {
                pJSDom = document.querySelectorAll('.particles-js-canvas-el');
                for(let i = 0; i < pJSDom.length; i++) {
                    pJSDom[i].parentNode.removeChild(pJSDom[i]);
                }
                initParticles();
            }
        }, 250);
    }

    // ===== INITIALIZE EVERYTHING =====
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize typing effect
        const cleanupTyping = initTypingEffect();
        
        // Initialize touch optimizations
        initTouchOptimizations();
        
        // Add resize listener
        window.addEventListener('resize', handleResize, { passive: true });
        
        // Add performance optimization for mobile
        if (window.innerWidth < 768) {
            // Reduce animations on mobile
            document.querySelectorAll('.social-icon').forEach((icon, index) => {
                icon.style.animationDelay = `${0.3 + (index * 0.1)}s`;
            });
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            cleanupTyping();
            window.removeEventListener('resize', handleResize);
        });
    });
</script>
